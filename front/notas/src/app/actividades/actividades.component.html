<p-toast class="toast"></p-toast>
<p-confirmDialog header="ConfirmaciÃ³n" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-fieldset legend="Crear Actividad">
    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p-dropdown [style]="{width: '100%'}" [options]="cursosList" [(ngModel)]="cursoSelected"
                optionLabel="nombreCurso" placeholder="Cursos" (onChange)="dropDownCurso($event)"></p-dropdown>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p-dropdown [style]="{width: '100%'}" [options]="materias" [(ngModel)]="materiaSelected"
                optionLabel="nombre" placeholder="Materia" (onChange)="buscarMaterias(materiaSelected)"></p-dropdown>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <span class="ui-float-label">
                <input id="float-input" type="text" size="30" pInputText [(ngModel)]="guardarActividad.nombreActividad">
                <label for="float-input">Nombre Actividad</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <button style="width: 100%;" icon="pi pi-save" pButton type="button" label="Agregar Actividad"
                class="ui-button-success" (click)="guardar()"></button>
        </div>
    </div>
</p-fieldset>


<div style="padding-top: 25px;">
    <p-table [value]="actividadesList">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre Actividad</th>
                <!-- <th>Apellidos</th>
                <th>Nombre usuario</th>
                <th>Correo</th>-->
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td (click)="editar(car)">{{car.nombreActividad}}</td>
                <!-- <td>{{car.apellidos}}</td>
                <td>{{car.nombreUsuario}}</td>
                <td>{{car.correo}}</td> -->
                <td style="text-align: center;">
                    <button pButton type="button" icon="pi pi-trash" class="ui-button-danger"
                        (click)="confirmar(car)"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>
