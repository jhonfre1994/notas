<p-confirmDialog header="Confirmación" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div style="padding: 25px;">
    <button pButton type="button" label="Crear Curso" (click)="showDialog()"></button>
</div>


<div>
    <p-table [value]="cursosList">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombres Curso</th>
                <th>Código</th>
                <th>Responsable</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td (click)="editar(car)">{{car.nombreCurso}}</td>
                <td (click)="editar(car)">{{car.codigo}}</td>
                <td (click)="editar(car)">{{car.responsable}}</td>
                <td style="text-align: center;">
                    <button pButton type="button" icon="pi pi-trash" class="ui-button-danger"
                    (click)="confirmar(car)"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>


<p-dialog header="Crear usuario" [(visible)]="display" [modal]="true" [style]="{width: '400px'}" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">
    <p-toast class="toast"></p-toast>
    <div class="p-grid">
        <div class="p-col">
            <span class="ui-float-label">
                <input id="float-input" type="text" size="30" pInputText [(ngModel)]="guardarCurso.nombreCurso">
                <label for="float-input">Nombre curso</label>
            </span>
        </div>
        <div class="p-col">
            <span class="ui-float-label">
                <input id="float-input" type="text" size="30" pInputText [(ngModel)]="guardarCurso.codigo">
                <label for="float-input">Código curso</label>
            </span>
        </div>
        <div class="p-col" >
            <span class="ui-float-label" >
                <p-dropdown [style]="{width: '100%'}" [options]="usuariosLis" [(ngModel)]="selectedUsr" optionLabel="nombreCompleto" placeholder=" "></p-dropdown>
                <label for="float-input">Responsable</label>
            </span>
        </div>

    </div>
    <p-footer>
        <div style="text-align: center;">
            <button pButton type="button" label="Guardar" class="ui-button-success" (click)="guardar()"></button>
            <button pButton type="button" label="Cancelar" class="ui-button-danger" (click)="display=false"></button>
        </div>
    </p-footer>
</p-dialog>
